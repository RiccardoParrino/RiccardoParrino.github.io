<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="img/me.jpg">
        <title>Riccardo Parrino's Blog</title>
    </head>

    <body>
        <section class="navbar">
            <div class="white-navbar navbar-container">
                <div class="left-navbar-container">
                    <div class="navbar-image-container">
                        <img class="navbar-image" src="img/me.jpg" alt="">
                    </div>
                    <a class="anchor" href="#">Riccardo Parrino's Blog</a>
                </div>
                <div class="right-navbar-container">
                    <a class="anchor" href="#">Home</a>
                    <a class="anchor" href="#">About</a>
                    <a class="anchor" href="#">Blog</a>
                    <a class="anchor" href="#">Contact</a>
                </div>
            </div>
        </section>
        
        
        <section class="hero">
            <div class="hero-container">
                <h1>Riccardo Parrino's Blog</h1>
                <div class="hero-image-container">
                    <img class="hero-image" src="img/me.jpg" alt="">
                </div>
                <div class="hero-button-container">
                    <a class="hero-button" href="blog.html">Blog posts</a>
                    <a class="hero-button" href="about.html">About</a>
                </div>
            </div>
        </section>

        <hr class="horizontal-rule">

        <section class="feature">
            <div class="feature-section-container">
                <h1>Full-Stack Web Development with:</h1>
                <div class="feature-stack-container">
                    
                    <div class="feature-card-container feature-card-container-spring">
                        <div class="feature-image-container">
                            <img class="feature-image" src="img/spring-img.svg" alt="">
                        </div>
                        <a href="https://spring.io/" target="_blank">Spring Website</a>
                    </div>

                    <div class="feature-card-container feature-card-container-angular">
                        <div class="feature-image-container">
                            <img class="feature-image" src="img/angular-img.svg" alt="">
                        </div>
                        <a href="https://angular.dev/" target="_blank">Angular Website</a>
                    </div>
                </div>
            </div>
        </section>

        <hr class="horizontal-rule">

        <section class="feature">
            <div class="feature-section-container">
                <h1>Blog posts:</h1>
            </div>
        </section>

        <hr class="horizontal-rule">
        
        <section class="cta">
            <div class="cta-container">
                <h1>Contact:</h1>
                <form class="form-container" action="">
                    <label for="fname">First Name:</label>
                    <input class="input-text" type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="lname">Last Name:</label>
                    <input class="input-text" type="text" id="lname" name="lastname" placeholder="Your last name..">
                    
                    <label for="msg">Message:</label>
                    <input class="input-textarea" type="textarea" id="msg" name="msg" placeholder="Your message here..." cols="30" rows="30">

                    <input class="submit-button" type="submit" value="Submit">
                </form>
            </div>
        </section>

        <hr class="horizontal-rule">

        <section class="footer">
            <div class="footer-container">
                <h1>footer section</h1>
            </div>
        </section>

    </body>

</html>
